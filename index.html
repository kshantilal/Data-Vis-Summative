<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IllustrateYou</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:200,300,500,600|Open+Sans+Condensed:200,300,500,600">
	<link href='http://fonts.googleapis.com/css?family=Lato:700,300' rel='stylesheet' type='text/css'>

<body>
	<div id="masterContainer">
		<div id="cover">
			<div class="row d-flex justify-content-center">
				<!-- <div class="col-xs-12"> -->
					<div id="coverTitle" class="align-self-center">
						<img id="coverLogo" src="img/Logo-Block.png" alt="paintbrush-logo">
						<h1 class="coverText">llustrateYou</h1>
						<h5 id="agency">DESIGN AGENCY</h5>
						<div class="scroll-down"><i class="fa fa-chevron-down faa-float animated" aria-hidden="true"></i></div>
					</div>
				<!-- </div> -->
			</div>
		</div>
		<div id="content">
			<div id="aboutUs">
				<div class="container about-us-bookmark">
					<div class="row">
						<div class="col-xs-12">
							<h1 class="aboutUsText">We are a <strong>design</strong> company<br> based in
							Wellington, New Zealand</h1>
							<div class="col-xs-12 aboutUsImage">
								<img src="img/desktop.png" style="height: 120px">
							</div>
							<h3 class="aboutUsText">Have a look at some of the projects we've worked on.</h3>							
						</div>
					</div>					
				</div>
			</div>
			<div id="gradient-aboutUs">
			</div>
			<!-- FEATURED DESIGNERS -->
			<div class="container featured-header">
				<div class="row">
					<div class="col-xs-12">
						<h1 class="feature-heading featured-designers-bookmark"><i class="fa fa-user" aria-hidden="true"></i>FEATURED DESIGNERS</h1>
					</div>
				</div>			
			</div>
			<div id="featured">
				<div class="row">
					<div class="col-xs-offset-1 col-xs-11 col-noPadding">
						<div id="coverFeatured"></div>
					</div>
				</div>
			</div>
			<!-- OUR DESIGNERS -->
			<div class="row">
				<div class="col-xs-offset-1 col-xs-11 col-noPadding">
					<h1 class="feature-heading our-designers-bookmark"><i class="fa fa-suitcase" aria-hidden="true"></i>OUR DESIGNERS</h1>
				</div>
			</div>
			<div id="ourDesigners">
				<div class="row">
					<div class="col-xs-offset-1 col-xs-11 col-noPadding">
						<div id="coverDesigners"></div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div id="sidebar">
		<img id="menu-button" src="img/menu-ico.png">
		<div id="sidebarMenu">
			<h1>Menu</h1>
			<ol class="custom-counter">
			   <li>Featured Designers</li>
			   <li>All Designers</li>
			   <li>About Us</li>
			</ol>
		</div>
